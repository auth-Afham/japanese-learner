<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Phrase Learner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Japanese Phrase Learner</h1>
        <div id="category-selector-container">
            <label for="category-selector">Select a Category:</label>
            <select id="category-selector"></select>
        </div>

        <div class="phrase-card">
            <div id="progress-bar"></div>
            <p id="japanese-text" class="japanese-text" lang="ja">はじめまして。</p>
            <p id="romaji-text" class="romaji-text">Hajimemashite.</p>
            <p id="english-text" class="english-text">Nice to meet you.</p>
        </div>

        <div class="controls">
            <button id="play-pause-btn">Start Auto-Play</button>
            <button id="next-btn">Next Phrase</button>
            <div class="delay-control">
                <label for="delay-input">Delay (seconds):</label>
                <input type="number" id="delay-input" value="5" min="1">
            </div>
        </div>
    </div>
    <script src="js/phrases.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
